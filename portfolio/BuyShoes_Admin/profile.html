                        <a href=""><i class="fas fa-bell mt-3 me-5"></i></a>

        <section class="py-4" style="background-color: #3d516c;">
            <div class="container-fluid px-4">
                <div class="row">
                    <div class="col-md-10">
                        <h3 class="text-white"><b>Profile</b></h3>
                    </div>
                </div>
            </div>
        </section>

        <section id="profile">
            <div class="container">
                <div class="row mt-4">

                    <div class="col-md-2">

                        <div class="form-group">
                            <img src="img/profilepic.png" alt="" style="height: 150px; width: 150px;">
                            <input type="file" name="image" id="file" accept="image/*" class="avatar">
                            <label for="file" class="btnAvatar ms-4 mt-2">Change</label>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFN" class="col-form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="Enter First Name Here"
                                        id="inputFN" value="Lorem">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLN" class="col-form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Last Name Here"
                                        id="inputLN" value="Ipsum">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputUsername" class="col-form-label">Username</label>
                                    <input type="text" class="form-control" placeholder="Enter Username Here"
                                        id="inputUsername" value="Admin1">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPhone" class="col-form-label">Phone Number</label>
                                    <input type="text" class="form-control" placeholder="Enter Phone Number Here"
                                        id="inputPhone" value="083413718171">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter Email Here" id="inputEmail"
                                    value="admin1@gmail.com">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputPass" class="col-form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Enter New Password Here"
                                        id="inputPass" value="12345678">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPass2" class="col-form-label">Repeat Password</label>
                                    <input type="password" class="form-control" placeholder="Repeat Password Here"
                                        id="inputPass2" value="12345678">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDetail" class="col-form-label">About Me</label>
                                <textarea rows="4" class="form-control" placeholder="Enter Your Detail Here"
                                    id="inputDetail">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae, voluptatem?</textarea>
                            </div>
                            <button type="submit" class="btn btn-lg mt-2 form-control" id="btnTask">Update
                                Profile</button>
                        </form>
                    </div>
                </div>

            </div>
        </section>

    </div>
